{% extends "base.html" %}

{% block title %}Set Username - Codeforces Tutor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user"></i> Set Your Codeforces Username</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Codeforces Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter your Codeforces username" 
                               value="{{ session.username if session.username else '' }}" required>
                        <div class="form-text">This will be used to fetch your problems and analytics.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Username
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
